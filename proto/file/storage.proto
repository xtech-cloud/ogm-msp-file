syntax = "proto3";

import "proto/tag/shared.proto";

package file;

// 存储
service Storage
{
    // 存储外链文件
    rpc PutLink(StoragePutLinkRequest) returns (BlankResponse) {}
}

// 添加标签的请求
message AddTagRequest
{
    string bucket = 1;  // 存储桶名称
    string name = 2;  // 名称
    int64 flag = 3;   // 标志
    string alias = 4; // 别名(en_US)
}

// 删除标签的请求
message RemoveTagRequest
{
    string code = 1; // 编号
}
